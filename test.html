<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>


    .row{
      display: flex;
    }
    .column{
      display: flex;
      flex-direction: column;
    }

  </style>

</head>
<body>

  <div class="row">
    <section class="column">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>

    <section class="column" style="flex-direction: column-reverse;">
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>
  </div>

  

</body>
</html>
